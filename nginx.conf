server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy requests for the backend API
    location /backend-api/ {
        # THE FIX IS HERE: No trailing slash on proxy_pass
        proxy_pass http://backend:8000;

        # Keep the rewrite rule to map /backend-api/ to /api/
        rewrite ^/backend-api/(.*)$ /api/$1 break;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Proxy requests for the Ollama API
    location /ollama-api/ {
        # THE FIX IS HERE: No trailing slash on proxy_pass
        proxy_pass http://ollama:11434;

        # Keep the rewrite rule to map /ollama-api/ to /api/
        rewrite ^/ollama-api/(.*)$ /api/$1 break;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400; 
    }

    # Caching rule remains the same
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webmanifest)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }
}