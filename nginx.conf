user appuser;
worker_processes auto;
pid /tmp/nginx.pid;

error_log /var/log/nginx/error.log warn;

events {
    worker_connections 768;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    /dev/stdout;

    client_body_temp_path /tmp/client_body;
    proxy_temp_path       /tmp/proxy;

    server {
        listen 80;
        server_name localhost;

        root /app/frontend/dist;
        index index.html;

        # Serve frontend files for a Single Page Application (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy
        location /api/ {
            # CORRECTED: Pass the request to the root of the backend service.
            # The backend service will receive the full original URI, e.g., /api/v1/settings.
            # This is more robust and less error-prone.
            proxy_pass http://127.0.0.1:8000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for streaming responses
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Long timeout for slow LLM models
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }
}